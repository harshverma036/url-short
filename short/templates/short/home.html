{% extends 'short/base.html' %}
{% block base %}

{% if messages %}
{% for message in messages %}
<div class="container text-center" style="margin: 10px auto;">
  <div class="alert alert-secondary" role="alert" >
    <span id="mymessage">{{ message }}</span> <button class="btn btn-outline-dark ms-2" onclick="copyit()">Copy</button>
  </div>
</div>
{% endfor %}
{% endif %}

<div class="container mt-5">
    <form action="" method="POST">
        {% csrf_token %}
        {% for x in form %}
        {{x}}
        {% endfor %}

        <input type="submit" value="Create Short Link" class="btn btn-primary mt-2">
    </form>

</div>





{% endblock %}
